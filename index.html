<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>LoL Champion Search</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="title-center">
        <h1>League of Legends Champion Search</h1>
    </div>
    <nav>

    </nav>
    <section>
        <form>
            <div class="container">
                <div class="col1">
                    <label for="champion">Enter your Champion:</label>
                    <input type="text" class="text" id="champion">
                </div>
                <div class="col1">
                    <button type="button" class="btn btn-primary" onClick="getData()">Search</button>
                </div>
            </div>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th scope="col">Name</th>
                    <th scope="col">Type</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                </tr>
            </thead>
        </table>
    </section>
</body>
<video autoplay muted loop id="video">
    <source src="/video/yt5s.com-RISE (ft. The Glitch Mob, Mako, and The Word Alive) _ Worlds 2018 - League of Legends-(1080p).mp4">
</video>
</html>
